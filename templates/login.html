{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-bg d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 420px;">
        <h2 class="text-center mb-4">Log In</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-primary btn-lg">
                    Log In
                </button>
                <a class="btn btn-outline-secondary btn-lg" href="{% url 'do_register' %}">
                Register
              </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
